<body>
    <div class="wrap">
        <div class="header d-flex justify-content-end">
            <button type="button" class="ic-close" data-dismiss="modal" aria-label="Close"></button>

        <div class="payment-wrap">
            <div class="result">
                <div class="bg-balls">
                    <canvas id="stage" width="100%" height="100%"></canvas>

                <h1 class="regular">곧 행운이<br>

                </h1>

                    이벤트에 참여해주셔서 감사합니다.<br>

                    이벤트가 무산될 경우 결제하신 금액은 전액 환불처리됩니다.
                </p>
            </div>

            <div class="tab price">
                <div class="tab-title d-flex align-items-center justify-content-between">
                    <p class="bold">결제 금액</p>
                    <p class="font-20 bold paint">113,850원</p>
                </div>

                <p class="font-14 border-top pt-3"><span>2020.07.14</span>/<span>주문번호 200020264169</span></p>
            </div>
            <a href="#" class="btn btn-outline-dark btn-xl h-60 normal m-b-15">결제내역 상세보기</a>
            <a href="#" class="btn btn-dark btn-xl h-60 normal">홈으로 가기</a>
