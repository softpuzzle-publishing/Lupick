<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupick</title>
    <link rel="icon" href="../../resources/images/favicon.png">
    <link rel="apple-touch-icon" href="../../resources/images/favicon-152x152.png">
    <link rel="mask-icon" href="../../resources/images/favicon.svg" color="#ffff00">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- <div class="header d-flex align-items-center">
            <a href="javascript:void(0)" class="ic-back"></a>
            <span class="font-18 bold">배송지 수정</span>
        </div> -->
        <div class="modal-dialog modal-lg add">
            <div class="modal-content setting">
                <div class="wrapper d-flex flex-column justify-content-between" style="min-height:calc(100vh - 100px)">
                    <div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>받는 분</span>
                            </div>
                            <input class="input-id form-control ip-sign p-0 font-14" type="text" value="" placeholder="이름을 입력해주세요" maxlength="20">
                        </div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>휴대폰 번호</span>
                            </div>
                            <div class="certification">
                                <input class="input-phone form-control ip-sign p-0 font-14" type="number" value="" placeholder="- 없이 입력해주세요.">
                            </div>
                        </div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>주소</span>
                            </div>
                            <div class="certification d-flex">
                                <input class="input-phone form-control ip-sign p-0 font-14" type="text" value="" placeholder="">
                                <button type="button" class="btn btn-outline-dark btn-md ml-2 p-0" >우편번호 검색</button>
                            </div>
                            <div class="certification-num">
                                <input class="input-num form-control ip-sign p-0 font-14" type="text" value="" placeholder="">
                            </div>
                            <div class="certification-num">
                                <input class="input-num form-control ip-sign p-0 font-14" type="text" value="" placeholder="상세주소를 입력해주세요">
                            </div>
                        </div>
                        <div class="custom-control custom-check custom-control-inline">
                            <input type="checkbox" class="custom-control-input" name="chkSubject" id="chk4" value="chk4">
                            <label class="check-delivery" for="chk4">기본 배송지로 등록</label>
                        </div>
                        <div class="delete-tracking">
                            <p class="text-underline font-14 bold">배송지 삭제</p>
                        </div>
                    </div>
                    <div class="m-t-20">
                        <button type="button" class="btn btn-dark btn-xl h-60 normal font-16" disabled>저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../resources/js/common.js"></script>
</body>
</html>
