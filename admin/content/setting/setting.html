<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../../resources/images/favicon.png">
    <link rel="apple-touch-icon" href="../../resources/images/favicon-152x152.png">

    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">

<body>
    <div id="wrap">
        <aside>

        <div id="container-block">

            <table class="table table-bordered table-form">

                </colgroup>
                <tbody>
                    <tr>
                        <th>프로필 사진</th>
                        <td>
                            <div class="filebox profile">
                                <input type="file" id="profile-img">
                                <label for="profile-img"><img src="../../resources/images/avatar3.png" alt="" id="sel-img"></label>

                        </td>
                    </tr>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <div class="p-l-15">hohohoTIDO</div>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="text" value="****" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="text" value="*****" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <div class="p-l-15">티도</div>
                        </td>
                    </tr>
                    <tr>
                        <th>닉네임</th>
                        <td>
                            <input type="text" value="TIDO" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text" value="tido@hohohogroup.com" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰 번호</th>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="text" value="010" class="form-control w-100px">
                                <span class="hyphen"></span>
                                <input type="text" value="1234" class="form-control w-100px">
                                <span class="hyphen"></span>
                                <input type="text" value="5678" class="form-control w-100px">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center m-t-40">
                <button type="button" class="btn btn-dark btn-lg">수정하기</button>
            </div>
            <div class="text-right m-t-130">
                <button type="button" class="btn btn-outline-dark btn-lg text-smaller" onclick="document.location.href='../login/login.html'"><strong>로그아웃</strong></button>
            </div>
        </div>
        <footer>
            <div id="modal-include">
                <div id="event-write"></div>
                <div id="event-detail"></div>
                <div id="event-common"></div>
            </div>
        </footer>
