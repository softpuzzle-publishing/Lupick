<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lupick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/momentjs/moment.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- datetimepicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body>
    <div id="wrap">
        <aside>
            <!-- aside include -->
        </aside>
        <div id="container-block">
            <p class="title m-b-15 m-0">Profile</p>
            <table class="table table-bordered table-form">
                <colgroup>
                    <col width="246px">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th>프로필 사진</th>
                        <td>
                            <div class="filebox profile">
                                <input type="file" id="profile-img">
                                <label for="profile-img"><i class="icon-plus"></i>
                                    <img src="" alt="" id="sel-img"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>아이디</th>
                        <td>
                            hohohoTIDO
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="text" value="****" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="text" value="*****" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            티도
                        </td>
                    </tr>
                    <tr>
                        <th>닉네임</th>
                        <td>
                            <input type="text" value="TIDO" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text" value="tido@hohohogroup.com" class="form-control w-382px">
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰 번호</th>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="text" value="010" class="form-control w-100px">
                                <span class="hyphen"></span>
                                <input type="text" value="1234" class="form-control w-100px">
                                <span class="hyphen"></span>
                                <input type="text" value="5678" class="form-control w-100px">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center m-t-40">
                <button type="button" class="btn btn-dark btn-lg">수정하기</button>
            </div>
            <div class="text-right m-t-130">
                <button type="button" class="btn btn-outline-dark btn-lg text-smaller"><strong>로그아웃</strong></button>
            </div>
        </div>
    </div>

    <script src="../../resources/js/common.js"></script>
  

</body>

</html>
