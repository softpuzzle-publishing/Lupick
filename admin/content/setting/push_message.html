<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lupick</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/momentjs/moment.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- datetimepicker -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js">
    </script>
</head>

<body>
    <div id="wrap">
        <aside>
            <!-- aside include -->
        </aside>
        <div id="container-block">
            <h1 class="title m-0 m-b-15">Push Messages</h1>

            <div class="d-flex align-items-end m-b-30">
                <div class="w-960px h-120px default-box d-flex align-items-end">
                    <input class="form-control w-800px h-90px" maxlength="200" data-byte-target="#byte-check3" placeholder="푸시 메시지를 입력해 주세요. 전체 유저에게 발송됩니다.">
                    <span class="example-text m-l-15">(<span id="byte-check3">0</span>/200)</span>
                </div>
                <button type="button" class="btn btn-dark btn-md text-lager m-l-15">+ 푸시 메시지 전송</button>
            </div>
           
            <table class="table table-bordered table-center table-layout-auto">
                <colgroup>
                    <col width="180px">
                    <col width="1322px">
                    <col width="120px">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">발송 시간</th>
                        <th scope="col">푸시 메시지 내용</th>
                        <th scope="col">작성자</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2020.08.25 13:30:00</td>
                        <td class="text-left">잠시후 오후 3시 루픽의 깜짝 프로모션이 시작됩니다. 두구두구두구~!!</td>
                        <td>라니</td>
                    </tr>
               
                    

                </tbody>
            </table>
        </div>
    </div>



    <script src="../../resources/js/common.js"></script>
</body>

</html>
