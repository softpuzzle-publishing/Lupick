<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="login-body d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <div>
                        <h1 class="mb-4" style="font-size:100px">Lupick.</h1>

                        <p><b>Lupick Admin Page</b><br>
                            © 2020 LUPICK. ALL RIGHTS RESERVED.</p>
                    </div>
                </div>
                <div class="col-6 info-form shadow bg-white rounde">
                    <div class="info-form-top mb-5">
                        <h1>관리자 로그인</h1>
                        <span>루픽의 메이커가 되어보세요!</span> <a href="signup.html" class="a">가입하기</a>
                    </div>

                    <div class="info-form-content">
                        <div class="info-list">
                            <span>아이디</span>
                            <input class="input-id" type="email" value="" placeholder="아이디를 입력해주세요.">
                        </div>

                        <div class="info-list">
                            <span>비밀번호</span>
                            <input class="input-pw" type="password" value="" placeholder="비밀번호를 입력해주세요.">
                            <p class="error-msg mt-4">! 아이디 또는 비밀번호가 일치하지 않습니다</p>
                        </div>

                    </div>

                    <button type="button" class="login-btn btn btn-lg btn-block" onclick="clickLogin()">로그인</button>

                    <div class="info-form-bottom d-flex align-items-center justify-content-between">
                        <span><input type="checkbox" id="login"> <label for="login"></label><label for="login">아이디
                                기억하기</label></span>
                        <span>
                            <a href="">아이디/비밀번호 찾기</a>
                        </span>
                    </div>



                </div>
            </div>
        </div>
        <script src="../../resources/js/login.js"></script>
</body>

</html>
