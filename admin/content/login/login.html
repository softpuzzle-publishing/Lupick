<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lupick</title>

    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/momentjs/moment.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- datetimepicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- chartjs -->
    <script src="../../resources/plugins/chart/Chart.min.js"></script>
</head>

<body class="body-center-content"> <!-- 로그인, 회원가입, 아이디/비번 찾기 -->
    <div class="bg-balls">
        <canvas id="stage" width="400" height="400"></canvas>
    </div>
    <div class="login-wrap">
        <div class="login-logo">
            <div class="logo"><span class="sr-only">Lupick.</span></div>
            <p class="copyright">
                <b>Lupick Admin Page</b>
                <span>© 2020 LUPICK. ALL RIGHTS RESERVED.</span>
            </p>
        </div>
        <div class="login-box">
            <div class="info-form">
                <div class="info-form-top">
                    <h1>관리자 로그인</h1>
                    <span>루픽의 메이커가 되어보세요!</span> <a href="signup.html" class="lg-font paint">가입하기</a>
                </div>

                <div class="info-form-content">
                    <div class="info-list">
                        <span>아이디</span>
                        <input class="input-id form-control" type="email" value="" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="info-list">
                        <span>비밀번호</span>
                        <input class="input-pw form-control" type="password" value="" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <p class="error-msg m-t-20">! 아이디 또는 비밀번호가 일치하지 않습니다</p>
                </div>

                <button type="button" class="login-btn btn btn-dark btn-xl btn-block" disabled onclick="clickLogin()">로그인</button>

                <div class="info-form-bottom">
                    <div class="custom-control custom-check custom-control-inline mr-0">
                        <input type="checkbox" class="custom-control-input" id="login" value="login">
                        <label class="custom-control-label" for="login">아이디 기억하기</label>
                    </div>
                    <span>
                        <a href="find_id.html">아이디/비밀번호 찾기</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="../../resources/js/common.js"></script>
    <script>
        $('.form-control').on('input', function (e) {
            $(this).addClass('active');
        });

        $(".form-control").on("change keyup paste",function () {
            var id = $('.input-id').val();
            var pw = $('.input-pw').val();

            if (!id == "" && !pw == "") {
                $('.login-btn').prop('disabled',false);
            }else{
                $('.login-btn').prop('disabled',true);
            }
        });

        function clickLogin(){
            var id = $('.input-id').val();
            var pw = $('.input-pw').val();

            if (!id == "" && !pw == "") {
                $('.error-msg').css({'display':'block'});
            }
        }
    </script>
</body>

</html>
