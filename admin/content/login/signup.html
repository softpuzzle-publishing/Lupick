<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lupick</title>

    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/momentjs/moment.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- datetimepicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body class="body-center-content"> <!-- 로그인, 회원가입, 아이디/비번 찾기 -->

    <div class="bg-balls">
        <canvas id="stage" width="400" height="400"></canvas>
    </div>
    <div class="login-wrap">
        <div class="login-logo">
            <div class="logo"><span class="sr-only">Lupick.</span></div>
            <p class="copyright">
                <b>Lupick Admin Page</b>
                <span>© 2020 LUPICK. ALL RIGHTS RESERVED.</span>
            </p>
        </div>
        <div class="login-box">
            <div class="info-form">
                <div class="info-form-top m-b-40">
                    <h1>관리자 가입하기</h1>
                </div>

                <div class="info-form-content mb-0">
                    <div class="info-list valid"><!-- 유효성체크 valid  -->
                        <div class="info-list-header">
                            <span>아이디</span>
                            <span class="error-msg">! 이미 사용중인 아이디입니다</span>
                            <span class="success-msg" style="display:block">사용 가능한 아이디입니다 :)</span>
                        </div>
                        <input class="input-id form-control ip-sign" type="email" value="" placeholder="5~20자 영문 소문자, 숫자, 특수기호(_),(-) 조합" maxlength="20">
                    </div>
                    <div class="info-list invalid"><!-- 유효성체크 invalid  -->
                        <div class="info-list-header">
                            <span>비밀번호</span>
                            <span class="error-msg" style="display:block">! 8~20자 영문, 숫자, 특수문자 조합으로 입력해주세요</span>
                        </div>
                        <input class="input-pw form-control ip-sign" type="password" value="" placeholder="8~20자 영문, 숫자, 특수문자 조합">
                    </div>
                    <div class="info-list invalid"><!-- 유효성체크 invalid  -->
                        <div class="info-list-header">
                            <span>비밀번호 확인</span>
                            <span class="error-msg" style="display:block">! 입력하신 비밀번호와 다릅니다</span>
                        </div>
                        <input class="input-pw-confirm form-control ip-sign" type="password" value="" placeholder="비밀번호를 확인해주세요">
                    </div>

                    <div class="info-list">
                        <div>
                            <span>이름</span>
                        </div>
                        <input class="input-name form-control ip-sign" type="text" value="" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="info-list">
                        <div class="info-list-header">
                            <span>휴대폰 번호</span>
                            <span class="error-msg">! 본인 인증이 필요합니다</span>
                        </div>
                        <div class="certification">
                            <input class="input-phone form-control ip-sign" type="number" value="" placeholder="- 없이 입력해주세요.">
                            <button type="button" class="btn btn-outline-dark btn-md" disabled>인증번호 발송</button> <!-- 인증완료시 버튼 비활성화 -->
                        </div>

                        <div class="certification-num">
                            <input class="input-num form-control ip-sign" type="number" value="" placeholder="인증번호를 입력해주세요">
                            <span class="timer"></span>
                            <span class="error-msg"><i class="fas fa-times"></i> 인증 실패! 인증 번호를 확인하거나 다시 시도해주세요</span>
                            <span class="success-msg"><i class="fas fa-check"></i> 인증 완료</span>
                        </div>
                    </div>
                    <div class="info-list">
                        <div class="info-list-header">
                            <span>닉네임</span>
                            <span class="error-msg">! 이미 사용중인 닉네임입니다</span>
                            <span class="success-msg">멋진 닉네임이네요 :)</span>
                        </div>
                        <input class="input-nic form-control ip-sign" type="text" value="" placeholder="한글 1~10자, 영문/숫자 조합 2~20자">
                    </div>
                </div>

                <div class="info-form-bottom m-b-40">
                    <div class="custom-control custom-check custom-control-inline mr-0">
                        <input type="checkbox" class="custom-control-input" id="agree" value="agree">
                        <label class="custom-control-label" for="agree"><strong><a href="" class="text-underline">루픽 이용약관</a>, <a href="" class="text-underline">개인정보 수집 및 이용</a>에 모두 동의합니다.</strong></label>
                    </div>
                </div>

                <button type="button" class="sign-up-btn btn btn-dark btn-xl btn-block" disabled>가입요청</button>
            </div>
        </div>
    </div>

    <script src="../../resources/js/common.js"></script>
    <script>
    </script>
</body>

</html>
