<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>

    <div class="login-body d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <div>
                        <h1 class="mb-4" style="font-size:100px">Lupick.</h1>
    
                        <p><b>Lupick Admin Page</b><br>
                            © 2020 LUPICK. ALL RIGHTS RESERVED.</p>
                    </div>
                </div>
                <div class="col-6 info-form shadow bg-white rounde">
                    <div class="info-form-top">
                        <h1>관리자 가입하기</h1>                        
                    </div>

                    <div class="info-form-content">
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>아이디</span>
                                <span class="error-msg">! 이미 사용중인 아이디입니다</span>
                                <span class="success-msg">사용 가능한 아이디입니다 :)</span>
                            </div>
                            <input class="input-id" type="email" value="" placeholder="5~20자 영문 소문자, 숫자, 특수기호(_),(-) 조합" maxlength="20">
                        </div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>비밀번호</span> <span class="error-msg">! 8~20자 영문, 숫자, 특수문자 조합으로 입력해주세요</span>
                            </div>
                            <input class="input-pw" type="password" value="" placeholder="8~20자 영문, 숫자, 특수문자 조합">
                        </div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>비밀번호 확인</span> <span class="error-msg">! 입력하신 비밀번호와 다릅니다</span>
                            </div>
                            <input class="input-pw-confirm" type="password" value="" placeholder="비밀번호를 확인해주세요">
                        </div>
                        
                        <div class="info-list">
                            <span>이름</span>
                            <input class="input-name" type="text" value="" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>휴대폰 번호</span> <span class="error-msg">! 본인 인증이 필요합니다</span>
                            </div>
                            <div class="certification">
                                <input class="input-phone" type="number" value="" placeholder="- 없이 입력해주세요.">
                                <button type="button">인증번호 발송</button>
                            </div>
                            
                            <div class="certification-num">
                                <input class="input-num" type="number" value="" placeholder="인증번호를 입력해주세요">
                                <span class="timer"></span>
                                <span class="error-msg"><i class="fas fa-times"></i> 인증 실패! 인증 번호를 확인하거나 다시 시도해주세요</span>
                                <span class="success-msg"><i class="fas fa-check"></i> 인증 완료</span>
                            </div>
                        </div>
                        <div class="info-list">
                            <div class="info-list-header">
                                <span>닉네임</span> <span class="error-msg">! 이미 사용중인 닉네임입니다</span>
                                <span class="success-msg">멋진 닉네임이네요 :)</span>
                            </div>
                            <input class="input-nic" type="text" value="" placeholder="한글 1~10자, 영문/숫자 조합 2~20자">
                        </div>

                    </div>


                    <div class="info-form-bottom">
                        <span><input type="checkbox" id="login"> <label for="login"></label><label class="font-weight-bold" for="login">루픽 이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label></span>
                        
                        <button type="button" class="sign-up-btn btn btn-lg btn-block">가입요청</button>
                    </div>
                
                </div>
            </div>
        </div>
        <script src="../../resources/js/login.js"></script>
</body>

</html>
