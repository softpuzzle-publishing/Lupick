<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lupick</title>
    <link rel="icon" href="../../resources/images/favicon.png">
    <link rel="apple-touch-icon" href="../../resources/images/favicon-152x152.png">
    <link rel="mask-icon" href="../../resources/images/favicon.svg" color="#ffff00">

    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <!-- swiper css 모든 페이지에 들어가야 함 -->
    <link rel="stylesheet" href="../../resources/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/momentjs/moment.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- datetimepicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- chartjs -->
    <script src="../../resources/plugins/chart/Chart.min.js"></script>
    <!-- 에디터 -->
    <script src="../../resources/plugins/ckeditor/ckeditor.js"></script>
    <!-- swiper 모든 페이지에 들어가야 함 -->
    <script src="../../resources/plugins/swiper/js/swiper.min.js"></script>

    <style>
        body{min-width: 0;}
        #guide{padding: 50px;}
        section{padding: 10px 0;}
        section > div{padding: 5px 0;}
    </style>
</head>

<body>
    <article id="guide">

        <section>
            <input class="form-control w-1213px" maxlength="90" data-byte-target="#byte-check3">
            <span class="example-text m-l-15">(<span id="byte-check3">0</span>/90)</span>

            <div>
                <input type="text" value="07" class="form-control text-center w-100px">
            </div>
        </section>

        <section>
            <div class="d-flex align-items-end">
                <textarea class="form-control w-1213px" maxlength="40" placeholder="이벤트 제목을 입력해주세요." data-byte-target="#byte-check1"></textarea>
                <span class="example-text m-l-15">(<span id="byte-check1">0</span>/40)</span>
                <span class="example-text m-l-20">* 이벤트 타이틀은 최소 20자 이상으로 작성해주세요.</span>
            </div>
        </section>

        <section>
            <nav id="nav">
                <div class="nav" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-all-tab" data-toggle="tab" href="#nav-all" role="tab">전체 피드</a>
                    <a class="nav-link" id="nav-review-tab" data-toggle="tab" href="#nav-review" role="tab">이벤트 후기</a>
                    <a class="nav-link" id="nav-story-tab" data-toggle="tab" href="#nav-story" role="tab">루픽 스토리</a>
                    <a class="nav-link" id="nav-exhibition-tab" data-toggle="tab" href="#nav-exhibition" role="tab">기획전</a>
                </div>
            </nav>
        </section>

        <section>
            <div class="upload-img d-flex align-items-center">
                <div class="filebox">
                    <input type="file" id="input-img">
                    <label for="input-img"><img src="" alt="" id="img"></label>
                </div>
                <div class="example-text ml-3">
                    <p>* 이미지 사이즈 : 가로 1000px * 세로 1000px</p>
                    <p>* 용량 : 10MB 이하, 파일 형식 JPG, PNG </p>
                </div>
            </div>
        </section>

        <section>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="eventOpenDate" id="radio1" value="radio1">
                <label class="custom-control-label" for="radio1">바로 오픈</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="eventOpenDate" id="radio2" value="radio2">
                <label class="custom-control-label" for="radio2">예약 오픈</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="chkSubject" id="chk1" value="chk1">
                <label class="custom-control-label" for="chk1"><span class="badge badge-dark">LOWEST PRICE</span></label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="chkSubject" id="chk2" value="chk2">
                <label class="custom-control-label" for="chk2"><span class="badge badge-dark">LOWEST PRICE</span></label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="chkSubject" id="chk3" value="chk3">
                <label class="custom-control-label" for="chk3">동의합니다</label>
            </div>
        </section>

        <section>
            <span class="badge badge-dark">예약 이벤트</span>
            <span class="badge badge-gray">승인 대기</span>
            <span class="badge badge-dark gilroy">LUPICK SPECIAL</span>
            <span class="badge badge-dark-primary gilroy">LUPICK SPECIAL</span>
            <span class="badge badge-yellow">오직 1명에게</span>
            <span class="badge badge-dark">75,600,000원</span>
        </section>

        <section>
            <select class="select-md">
                <option value="" disabled selected>배송비 옵션 선택</option>
                <option value="1">기본 배송</option>
                <option value="2">조건별 무료배송</option>
                <option value="3">수량별 배송비</option>
                <option value="4">착불 배송</option>
                <option value="1">기본 배송</option>
                <option value="2">조건별 무료배송</option>
                <option value="3">수량별 배송비</option>
                <option value="4">착불 배송</option>
                <option value="1">기본 배송</option>
                <option value="2">조건별 무료배송</option>
                <option value="3">수량별 배송비</option>
                <option value="4">착불 배송</option>
            </select>
            <select class="select-lg">
                <option value="" selected>진행중인 이벤트</option>
                <option value="1">대기중인 이벤트</option>
                <option value="1">마감된 이벤트</option>
            </select>
        </section>

        <section>
            <div>
                <button type="button" class="btn btn-outline-dark btn-sm">수정</button>
                <button type="button" class="btn btn-outline-dark btn-sm">메일 발송</button>
                <button type="button" class="btn btn-outline-dark btn-sm">SMS 발송</button>
            </div>

            <div>
                <button type="button" class="btn btn-outline-dark btn-md">인증번호 발송</button>
                <button type="button" class="btn btn-outline-dark btn-md" disabled>인증번호 발송</button>
                <button type="button" class="btn btn-outline-dark btn-md w-400px">+ 결재 정보 추가</button>
            </div>

            <div>
                <button type="button" class="btn btn-outline-dark btn-md text-lager">주문내역 다운로드</button>
                <button type="button" class="btn btn-outline-dark btn-md text-lager">송장번호 업로드</button>
            </div>

            <div>
                <button type="button" class="btn btn-darkgray btn-lg">이전 단계</button>
                <button type="button" class="btn btn-dark btn-lg">다음 단계</button>
                <button type="button" class="btn btn-dark btn-lg" disabled>다음 단계</button>
            </div>

            <div class="col-auto p-0">
                <a href="">
                    <div class="create-banner">
                        <i class="icon-plus"></i>
                    </div>
                </a>
            </div>
        </section>

    </article>

    <script src="../../resources/js/common.js"></script>
</body>

</html>
