        <dl class="item-info">
            <dt class="font-24 gilroy m-b-15">LUPICK?</dt>
            <dd>
                루픽은 구매자에게 행운을 주는 이벤트 쇼핑입니다. 루키가 기획한 상품(일반상품)을 구매한 참여자들을 모아 직접 투표를 진행하여 루피커(선정자)를 뽑아 이벤트 상품(럭키상품)을 지급하는 형태를 갖고 있습니다. 루픽의 가치는 쇼핑을 더 재미있게 하고 소비자들로부터 발생되는 이윤을 다시 소비자에게 되돌려 주는 것에 있습니다.
            </dd>
        </dl>
