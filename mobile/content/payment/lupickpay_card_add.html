<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
    <title>Lupick</title>
    <link rel="icon" href="../../resources/images/favicon.png">
    <link rel="apple-touch-icon" href="../../resources/images/favicon-152x152.png">
    <link rel="mask-icon" href="../../resources/images/favicon.svg" color="#ffff00">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- <div class="header d-flex align-items-center">
            <a href="javascript:void(0)" class="ic-back"></a>
            <span class="font-18 bold">결제방법</span>
        </div> -->
        <div class="p-20 p-t-20 h-100">
            <div class="d-flex flex-column h-100">
                <div class="flex-grow-1">
                    <div class="payment-section">
                        <div class="form-group">
                            <label for="" class="m-b-10 font-16">카드 번호</label>
                            <div class="row row-10">
                                <div class="col">
                                    <input type="tel" class="form-control h-50 text-center" placeholder="0000">
                                </div>
                                <div class="col">
                                    <input type="tel" class="form-control h-50 text-center" placeholder="0000">
                                </div>
                                <div class="col">
                                    <input type="tel" class="form-control h-50 text-center" placeholder="0000">
                                </div>
                                <div class="col">
                                    <input type="tel" class="form-control h-50 text-center" placeholder="0000">
                                </div>
                            </div>
                        </div>
                        <div class="row row-10">
                            <div class="col">
                                <div class="form-group">
                                    <label for="" class="m-b-10 font-16">유효기간</label>
                                    <div class="row row-10">
                                        <div class="col-auto">
                                            <input type="tel" class="form-control h-50 text-center px-0" placeholder="MM" style="width:54px">
                                        </div>
                                        <div class="col-auto">
                                            <input type="tel" class="form-control h-50 text-center px-0" placeholder="YY" style="width:54px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="" class="m-b-10 font-16">비밀번호 앞 2자리</label>
                                    <div class="row row-10 align-items-center">
                                        <div class="col-auto">
                                            <input type="tel" class="form-control h-50 px-0 text-center" placeholder="00" style="width:54px">
                                        </div>
                                        <div class="col-auto">**</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="m-b-10 font-16">주민번호 앞 6자리 <small>*법인카드는 사업자등록번호 10자리</small></label>
                            <div class="row row-10">
                                <div class="col">
                                    <input type="tel" class="form-control h-50 text-center" placeholder="YYMMDD" style="width: 140px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-b-10 p-t-10">
                    <button type="button" class="btn btn-dark btn-block btn-lg btn-new-style" disabled>등록하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../resources/js/common.js"></script>
</body>

</html>
